<div class="container">

    <!-- Page title -->

    <nav class="navbar navbar-expand-md breadcrumb">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="nav nav-pills">
                <strong>Registrar nuevo usuario</strong>
            </div>
        </div>
    </nav>

    <!-- Content -->

    <div class="tab-content mt-3">

        <div *ngIf="loading">
            Cargando ...
        </div>

        <div *ngIf="!loading">

            <form [formGroup]="createUserForm">

                <!-- Nombre -->
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-sm-4">
                        <input formControlName="username" class="form-control" id="username" autocomplete="off">
                    </div>
                    <div class="col-sm-4">
                        <span *ngIf="isEmpty('username')" class="error">Campo es obligatorio</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="password">Contrase&ntilde;a:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="password" formControlName="password" class="form-control" id="password" autocomplete="off">
                    </div>
                    <div class="col-sm-4">
                        <span *ngIf="isEmpty('password')" class="error">Campo es obligatorio</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="confirmPassword">Confirmar contrase&ntilde;a:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" autocomplete="off">
                    </div>
                    <div class="col-sm-4">
                        <span *ngIf="isEmpty('confirmPassword')" class="error">Campo es obligatorio</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="firstName">Nombres:</label>
                    </div>
                    <div class="col-sm-4">
                        <input formControlName="firstName" class="form-control" id="firstName" autocomplete="off">
                    </div>
                    <div class="col-sm-4">
                        <span *ngIf="isEmpty('firstName')" class="error">Campo es obligatorio</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="lastName">Apellidos:</label>
                    </div>
                    <div class="col-sm-4">
                        <input formControlName="lastName" class="form-control" id="lastName" autocomplete="off">
                    </div>
                    <div class="col-sm-4">
                        <span *ngIf="isEmpty('lastName')" class="error">Campo es obligatorio</span>
                    </div>
                </div>

                
                <div class="form-group row">
                    <div class="col-sm-4">
                        <button type="button" (click)="signUp()" class="btn btn-dark mr-3">Guardar</button>
                        <button type="button" (click)="goHome()" class="btn btn-secondary">Volver al inicio</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>

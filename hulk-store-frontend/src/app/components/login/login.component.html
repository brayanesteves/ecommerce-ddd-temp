<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm">

                        <h3 class="text-center">Login</h3>

                        <div class="form-group">
                            <label for="username">Usuario:</label><br>
                            <input type="text" formControlName="username" class="form-control">
                            <span *ngIf="isEmpty('username')" class="error">Campo es obligatorio</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Contrasena:</label><br>
                            <input type="password" formControlName="password" class="form-control">
                            <span *ngIf="isEmpty('password')" class="error">Campo es obligatorio</span>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="button" (click)="login()" class="btn btn-dark">Acceder</button>
                            </div>
                        </div>

                        <div id="register-link" class="text-right">
                            <a (click)="goToSignUp()" class="text-info">Registrarse</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
